<!DOCTYPE html>
<html ng-app="budgetProApp">
<head>
    <title>Budget Pro</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="Scripts/Envelopes.min.js"></script>
</head>
<body>
    <table style="border-collapse: collapse; border: solid">
        <tr>
            <td ng-controller="envelopeController as ctrl" style="border: solid; position: relative" width="200px" height="900px">
                <div style="position:absolute; top:0px">
                    <div ng-repeat="envelope in ctrl.envelopes">
                        {{envelope.name}}
                    </div>
                </div>
            </td>
            <td width="1500px" style="border: solid">
            </td>
            <td width="200px">

            </td>
        </tr>
    </table>
</body>
</html>
